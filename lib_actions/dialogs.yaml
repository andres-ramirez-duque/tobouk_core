#Introduction
dialogs:
    intro:
        - 'Hi <name> , im Tobo, it is nice to meet you Welcome to the <hospitalname> , I am so excited to play with you today, how are you, , I hear that you are having a poke, I also just had one so lets do this together, I will be here with you for the whole time'
        - 'Hi <name>, I hear that you are having a needle, I also just had one so lets do this together, I will be here with you for the whole time'
# Education    
    ivdescription:
        - 'The doctors, need to give your body some medicine, and the quickest way to get the medicine to your body, is through the IV, first, the nurse will put a rubber band on your arm, this helps the doctors find your veins, it will feel snug like a hug, Next, the nurse will clean the area with soap. It feels cold and wet'
        - 'An IV is a very skinny plastic straw. It will be put in your vein and will give you medicine or water'
        - 'Veins are inside of your body and run from the tip of your toes to the top of your head. They are like highways for your blood. Veins carry vitamins, oxygen, and also bring medicine to the places where your body needs it most'
#Approach, Friendship and support, Normalizes experience
    leadmeditation:
        - 'When I am scared, breathing deeply can help me. Lets try this together, Breathe in through your nose, hold your breath for two seconds, and out through your mouth. Lets do some breathing exercises, My friend will sing you a song to help you with your breathing'
        - 'My friend is going to show you a breathing exercise, lets try this together'
    taichi:
        - 'I know some relaxation exercises, would you like to see them, I am going to show you some so we can relax together'
        - 'Wow, Lets do something relaxing'
        - 'empty'

# Positive suggestion, distraction, relaxation exercises 
    dance:
        - 'When I feel nervous, sometimes dancing helps, do you want to dance with me, maybe you have heard this song before'
        - 'Lets dance, do you want to dance with me'

    song:
        - 'I fell so good when I hear this music, do you want to hear the next song with me'
        - 'Lets sing and dance, do you want to sing with me'
        - 'Lets sing'

    quiz: #diverting
        - 'What are we going to remember for next time, What did you do really well'
        - 'What are we going to do to celebrate'
        - 'What went well'

# Positive reinforcement, Reward
    ivdebrief_song:
        - 'That was a hard job, and you did great, even though that was hard, you did awesome, also, you did a great job staying still and listening to the nurse, Lets celebrate my singing a song together'  
        - 'Great job, I think we should celebrate how brave you are'
        - 'I would like to congratulate you on how brave you are'
        - 'I think you have done a good job, and should congratulate yourself'
        - 'awesome job, we are proud of you'
        - 'ok, the hardest part is done, come on lets sing'

    bye:
        - 'Well we did it. It was nice to meet you <name>. Until the next time'
        - 'This was very nice <name>, I hope you enjoyed it as much as I did'
        - '<name>, It was really nice to meet you'
        - '<name>, It was really great to meet you'
    
    story:
        - 'Once upon a time there was a frog named Sully, Sully loved to sit at the pond on his favourite lily pad, One day, Sully sat and looked around, He could not find his lily pad, The sun was shining and the caterpillars were munching on the leaves, The tadpoles swam around, like they always did, Sully was worried that his favourite lily pad was gone, He looked in front of him, behind him, and all around him, He could not see it anywhere, Sullys friend Betty the butterfly flew over, Whats wrong, Sully, She asked, Sully told her, I dont have time to chat Im busy looking for my favourite lily pad, Betty looked down and said, But Sully, its right under you, You are sitting on it, Sully looked down and there it was, He was sitting on his favourite lily pad the whole time'
        - 'empty'
    
    magic:
        - 'I want to show you how I can dance, I want to make it a new trend'
        - 'empty'
    
    bowout:
        - 'I think it is time to end my performance, see you later <name> '
        - 'empty'
    
    strategyenforce: #During SiteCheck -> sceducateonprocedure
        - 'Veins run from the tip of your toes to the top of your head, and are like highways for your blood. It carries vitamins, oxygen, and also brings the medicine to the places your body needs it most'
        - 'The IV is a tiny bendy plastic straw, that goes into the vein'
        - 'empty'

